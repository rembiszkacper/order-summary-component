<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img
        class="hero-image"
        src="/images/illustration-hero.svg"
        alt="Illustration hero image"
      />
      <div class="content">
        <h1>Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="flex-row">
          <img class="box a" src="/images/icon-music.svg" alt="Music icon" />
          <div class="box">
            <div class="column">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <p class="box box--end">Change</p>
        </div>

        <div class="button">Proceed to Payment</div>
        <p class="cancel">Cancel order</p>
      </div>
    </div>
  </body>
</html>
